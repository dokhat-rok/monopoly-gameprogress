#Server
spring.application.name=gameprogress
server.port=8081
server.servlet.context-path=/api

#CORS
cors.registry.allowed-origins=

#Logging
logging.print.stack-trace=TRUE
logging.file.name=service.log
logging.file.max-size=10MB
logging.file.max-history=4
logging.level.com.vpr.monopoly.gameprogress=DEBUG
logging.level.org.springframework.web=DEBUG